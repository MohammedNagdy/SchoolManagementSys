<div class="container">
  <h4 class="card-title">Student Login</h4>
  <div class="row valign-wrapper">
    <form [formGroup]="loginForm" name="signin" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" formControlName="Email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" formControlName="Password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </form>
  </div>
  <p class="text">You are not a student yet?<a routerLink="/register"> Apply here!</a></p>
  <button class="btn btn-secondary">Login</button>
</div>
<router-outlet></router-outlet>
